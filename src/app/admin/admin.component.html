<div class="card">
  <div class="card-body">
    <h3>Add New Album to Inventory</h3>
    <div class="form-group">
      <label for="title">Title:</label>
      <input #newTitle class="form-control" id="title">
    </div>
    <div class="form-group">
      <label for="artist">Artist:</label>
      <input #newArtist class="form-control" id="artist">
    </div>
    <div class="form-group">
      <label for="desc">Description:</label>
      <textarea #newDescription rows="8" cols="50" class="form-control" id="desc"></textarea>
    </div>
    <button (click)="submitForm(newTitle.value, newArtist.value, newDescription.value)" class="btn btn-primary btn-lg">
      Add
    </button>
  </div>
</div>
